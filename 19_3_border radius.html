<!DOCTYPE html>
<html>
<head>
    <title>border radius</title><br>
<style>
    table, th, td {
      border: 1px solid black;
      border-radius: 10px;
    }
    tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }
    th:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
    }
  </style>
</head>
<body>
    <h2>Border Radius</h2>

<table style="width:50%">
  <tr>
    <th colspan="2">ratusan</th>
    <th>puluhan</th>
    <th>satuan</th>
  </tr>
  <tr>
    <td>100</td>
    <td>300</td>
    <td>10</td>
    <td>1</td>
  </tr>
  <tr>
    <td>200</td>
    <td>500</td>
    <td>20</td>
    <td>2</td>
  </tr>
</table>
</body>
