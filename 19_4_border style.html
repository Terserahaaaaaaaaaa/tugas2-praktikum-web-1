<!DOCTYPE html>
<html>
<head>
  <title>border style</title><br>
<style>
    th, td {
      border-style: dotted;
    }
  </style>
</head>
<body>
    <h2>Border style</h2>

<table style="width:50%">
  <tr>
    <th>kelas</th>
    <td>8</td>
  </tr>
  <tr>
    <th rowspan="2">nama</th>
    <td>ana</td>
    <tr>
    <td>syila</td>
    </tr>
  </tr>

</table>
</body>
